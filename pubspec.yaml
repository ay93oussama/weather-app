name: weather
description: "A weather app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


  #State Management
  flutter_bloc: ^8.0.1
  get_it: ^7.6.0


  #Networking & Routing
  go_router: ^14.2.1
  pretty_http_logger: ^1.0.2
  internet_connection_checker_plus: ^2.2.0



  #Dart
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1


  #UI
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.7.0
  gap: ^3.0.1





dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.0
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/3d_weather_icons/
    - assets/fonts/
    - assets/


  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
          weight: 300
        - asset: assets/fonts/Gilroy-Regular.otf
          weight: 400
        - asset: assets/fonts/Gilroy-Medium.otf
          weight: 500
        - asset: assets/fonts/Gilroy-Semibold.otf
          weight: 600
        - asset: assets/fonts/Gilroy-Bold.otf
          weight: 700
        - asset: assets/fonts/Gilroy-Black.ttf
          weight: 900



